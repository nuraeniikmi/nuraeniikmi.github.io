<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideToggle("slow");
  });
});
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e3dac9;
  border: solid 1px #d2b48c;
}

#panel {
  padding: 50px;
  display: none;
}
body{
  background-color: #b0c4de;
}
</style>
</head>
<title>JQuery Slide Toggle</title>
<body>
 
<div id="flip">JQuery Slide Toggle (Klik Ini)</div>
<div id="panel">JQuery slideToggle() metode matikan antara slideDown() dan slideUp() metode. Jika unsur-unsur telah meluncur turun, slideToggle() akan meluncur mereka. Jika unsur-unsur telah meluncur, slideToggle() akan meluncur mereka turun.</div>
  
  <button><a onclick="alert('Ingin Kembali?')" href="../index.html" >Back To Home</a></button>
</body>
</html>
